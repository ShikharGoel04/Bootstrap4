<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css">
        <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css">
       
        </head>
        <body>
            <h1>Contact Us</h1>
            <form>
                <div class="container">
            <div class="form-group row">
                <label for="first name">First Name</label>
                <input type="text" class="form-control offset-sm-2 col-12 col-md-2" id="firstname" name="firstname" placeholder="First Name"></input>
                </div>
            
            <div class="form-group row">
                <label for="last name">Last Name</label>
                <input type="text" class="form-control offset-sm-2 col-12 col-md-2" id="lastname" name="lastname" placeholder="Last Name"></input>
                </div>
            </div>
            </form>
        </body>
    </html>
